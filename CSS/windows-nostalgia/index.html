<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <!-- BEM: Block-Element-Modifier -->

  <body>

    <div class="window" id="window" popover>
      <header class="window__header">
        <h2 class="window__heading">Kernel Panic</h2>
      </header>
      <!-- <div class="border"></div> -->

      <div class="window__content">
        <img src="https://i.postimg.cc/wTQJ3hgb/error.png" width="64" height="64" alt="" class="window__img" />
        <p class="window__message">
          Please shut down your computer, and go for a walk.
        </p>
        <button class="window__btn" popovertarget="window">Cancel</button>
      </div>

    </div>

    <button popovertarget="window">Open window</button>

  </body>

</html>
